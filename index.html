<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <!-- Including bootstrap css -->
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/product.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class=slider>
        <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./images/3.webp" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./images/2.webp" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./images/images.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <h2>Product Category</h2>
    <div class="category-card-list">

        <div class="category-card">
            <img src="../images/kurtas.jpg" alt="Category 1">
            <h3>Kurtas</h3>
        </div>
        <div class="category-card">
            <img src="../images/dress.jpg" alt="Category 2">
            <h3>Dresses</h3>
        </div>
        <div class="category-card">
            <img src="../images/tops-tees.jpg" alt="Category 2">
            <h3>Top & Tees</h3>
        </div>
        <div class="category-card">
            <img src="../images/jeans.jpg" alt="Category 2">
            <h3>Jeans</h3>
        </div>
        <div class="category-card">
            <img src="../images/saree.jpg" alt="Category 2">
            <h3>Sarees</h3>
        </div>
        <div class="category-card">
            <img src="../images/beauty.jpg" alt="Category 2">
            <h3>Beauty</h3>
        </div>
        <div class="category-card">
            <img src="../images/heals-flat.jpg" alt="Category 2">
            <h3>Heals & Flats</h3>
        </div>

    </div>

    <!-- Including js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script>
        const categoryCardList = document.querySelector(".category-card-list");

        let scrollInterval = setInterval(() => {
            categoryCardList.scrollLeft += 1;
        }, 10);

        categoryCardList.addEventListener("mouseenter", () => {
            clearInterval(scrollInterval);
        });

        categoryCardList.addEventListener("mouseleave", () => {
            scrollInterval = setInterval(() => {
                categoryCardList.scrollLeft += 1;
            }, 10);
        });
    </script>
</body>

</html>
